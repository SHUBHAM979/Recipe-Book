            </ul>

</div>

    <div class ="col-xs-12">
        <ul class ="list-group">
            <li class ="list-group-item" *ngFor ="let ingredient of recipeChoose.ingredients">{{ingredient.name}} - {{ingredient.amount}}</li>

        </ul>
    </div>
</div>
